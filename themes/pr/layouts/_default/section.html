{{ define "main" }}
  <header>
    <h1 class="font-bold text-3xl">{{.Title}}</h1>
  </header>
  <section>
    {{ .Content }}
  </section>
  <section>
    <ul class="mt-4 items-stretch md:grid md:grid-cols-3 md:col-gap-8 md:row-gap-10">
      {{ range .Paginator.Pages }}
        {{ partial "summary.html" . }}
      {{ end }}
    </ul>
  </section>
{{ end }}
